<html>
    <head>
        <title>Add 2 Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <center>
                <h1>GET Method</h1>
            <form action="add" method="GET" >
                <h3>Number 1</h3> <input type="text" name="n1"><br>
                <h3>Number 2</h3> <input type="text" name="n2"><br>
                <input type="submit">
            </form><br><br>
            <h1>POST Method</h1>
            <form action="add" method="POST" >
                <h3>Number 1</h3> <input type="text" name="n3"><br>
                <h3>Number 2</h3> <input type="text" name="n4"><br>
                <input type="submit">
            </form><br><br>
            </center>
        </div>
    </body>
</html>
